<!-- about.html -->
{%  extends "templates/web.html" %}

{% block title %}{{ _("Academic Calendar") }}{% endblock %}

{% block page_content %}
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
<h1>{{ _("Academic Calendar") }}</h1>
<div class="row">
    <div id="calendar">

    </div>
    
</div>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.4.2/locales-all.min.js'></script>
    <script>
        console.log()
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            themeSystem: 'standard',  initialView: 'dayGridMonth',
            headerToolbar: {
    left: 'prev,next today',
    center: 'title',
    right: 'dayGridMonth,timeGridWeek,listYear',
   
  },
  locales: [{code:"ar",week:{dow:6,doy:12},dir:"rtl",buttonText:{prev:"السابق",next:"التالي",today:"اليوم",month:"شهر",week:"أسبوع",day:"يوم",list:"قائمة"},weekLabel:"أسبوع",allDayText:"اليوم كله",eventLimitText:"أخرى",noEventsMessage:"لا يوجد أي أحداث لعرضها"},],
  locale: '{{lang}}' || 'ar',
  events:{{events}}
        });
        calendar.render();
      });

    </script>
{% endblock %}
